<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/header/logo.svg" alt="Логотип «Mesto»" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="user">
        <img class="user__avatar" src="./images/profile/avatar.jpg" alt="Аватар профиля">
        <div class="user__info">
          <h1 class="user__name">Жак-Ив Кусто</h1>
          <button class="user__edit-button" type="button" aria-label="Отредактировать"></button>
          <p class="user__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">
      &copy;&nbsp;2020 Mesto Russia
    </h2>
  </footer>
    <div class="popup page__popup" id="editProfilePopup">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="form" name="edit-profile">
          <fieldset class="form__fields">
            <input type="text" class="form__element" name="username" placeholder="Введите имя" required>
            <input type="text" class="form__element" name="userstatus" placeholder="Введите статус" required>
          </fieldset>
          <button type="submit" class="form__save-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup page__popup" id="addCardPopup">
      <div class="popup__container">
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="form" name="edit-profile">
          <fieldset class="form__fields">
            <input type="text" class="form__element" name="cardname" placeholder="Название" required>
            <input type="text" class="form__element" name="cardlink" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button type="submit" class="form__save-button">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    
    <template id="card-template">
      <article class="card">
        <img class="card__image">
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button class="card__like"></button>
        </div>
        <button class="card__delete"></button>
      </article>
    </template>

    <script src="./pages/index.js"></script>
</body>
</html>
