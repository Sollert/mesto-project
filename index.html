<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/header/logo.svg" alt="Логотип «Mesto»" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="user">
        <img class="user__avatar" src="images/profile/avatar.jpg" alt="Аватар профиля">
        <div class="user__info">
          <h1 class="user__name">
            Жак-Ив Кусто
          </h1>
          <button class="user__edit-button" type="button" aria-label="Отредактировать"></button>
          <p class="user__status">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/elements/karachaevsk.jpg" alt="Сентинский храм">
        <div class="card__info">
          <h2 class="card__name">
            Карачаевск
          </h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__name">
            Гора Эльбрус
          </h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elements/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__name">
            Домбай
          </h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__name">
            Гора Эльбрус
          </h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elements/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__name">
            Домбай
          </h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elements/karachaevsk.jpg" alt="Сентинский храм">
        <div class="card__info">
          <h2 class="card__name">
            Карачаево-Черкесская республика
          </h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">
      &copy;&nbsp;2020 Mesto Russia
    </h2>
  </footer>
    <div class="popup page__popup">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="form" name="edit-profile">
          <fieldset class="form__fields">
            <input type="text" class="form__element" value="Жак-Ив Кусто" name="username" placeholder="Введите имя" required>
            <input type="text" class="form__element" value="Исследователь океана" name="userstaus" placeholder="Введите статус" required>
          </fieldset>
          <button type="submit" class="form__save-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
</body>
</html>
