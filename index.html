<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/style.css">
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/header/logo.svg" alt="Логотип «Mesto»" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="user">
        <img class="user__avatar" src="images/profile/avatar.jpg" alt="Аватар профиля">
        <div class="user__info">
          <h1 class="user__name">
            Жак-Ив Кусто
          </h1>
          <button class="user__edit-button" type="button"></button>
          <p class="user__status">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/elements/karachaevsk.jpg" alt="Сентинский храм">
        <div class="card__info">
          <h2 class="card__name">
            Карачаевск
          </h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__name">
            Гора Эльбрус
          </h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elements/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__name">
            Домбай
          </h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__name">
            Гора Эльбрус
          </h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elements/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__name">
            Домбай
          </h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elements/karachaevsk.jpg" alt="Сентинский храм">
        <div class="card__info">
          <h2 class="card__name">
            Карачаево-Черкесская республика
          </h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">
      &copy;&nbsp;2020 Mesto Russia
    </h2>
  </footer>
  <section class="popup page__popup">
      <form class="popup__container">
        <h2 class="popup__name">
          Редактировать профиль
        </h2>
        <fieldset class="popup__edit-userinfo">
          <input type="text" class="popup__form-element" value="Жак-Ив Кусто">
          <input type="text" class="popup__form-element" value="Исследователь океана">
        </fieldset>
        <button type="submit" class="popup__save-button">
          Сохранить
        </button>
        <button type="button" class="popup__close-button"></button>
      </form>
  </section>
</body>
</html>
