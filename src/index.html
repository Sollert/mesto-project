<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип «Mesto»" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="user">
        <div class="user__avatar-overlay">
          <img class="user__avatar" src="" alt="Аватар пользователя">
        </div>
        <div class="user__info">
          <h1 class="user__name">Имя пользователя</h1>
          <button class="user__edit-button" type="button" aria-label="Отредактировать"></button>
          <p class="user__status">Информация о пользователе</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">
      &copy;&nbsp;2022 Mesto Russia
    </h2>
  </footer>
    <div class="popup page__popup popup_theme_edit-profile" id="popup-edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="form" name="edit-profile" novalidate>
          <fieldset class="form__fields">
            <input type="text" class="form__element" name="username" id="username" placeholder="Введите имя" minlength="2" maxlength="40" required>
            <span id="error-username" class="error-message error-message_active"></span>
            <input type="text" class="form__element" name="userstatus" id="userstatus" placeholder="Введите статус" minlength="2" maxlength="200" required>
            <span id="error-userstatus" class="error-message error-message_active"></span>
          </fieldset>
          <button type="submit" class="form__save-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup page__popup popup_theme_add-card" id="popup-add-card">
      <div class="popup__container">
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="form" name="add-card" novalidate>
          <fieldset class="form__fields">
            <input type="text" class="form__element" name="cardname" id="cardname" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="error-cardname" class="error-message error-message_active"></span>
            <input type="url" class="form__element" name="cardlink" id="cardlink" placeholder="Ссылка на картинку" required>
            <span id="error-cardlink" class="error-message error-message_active"></span>
          </fieldset>
          <button type="submit" class="form__save-button">
            Создать
          </button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup page__popup popup_theme_card" id="card-popup">
      <div class="popup__card-container">
        <img class="popup__image" src="" alt="#">
        <p class="popup__description"></p>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
  <div class="popup page__popup popup_theme_avatar" id="avatar-popup">
    <div class="popup__container popup__container_theme_avatar">
        <h2 class="popup__title">
          Обновить аватар
        </h2>
        <form class="form" name="add-avatar" novalidate>
          <fieldset class="form__fields form__fields_theme_avatar">
            <input type="url" class="form__element" name="avatarLink" id="avatarLink" placeholder="Ссылка на изображение" required>
            <span id="error-avatarLink" class="error-message error-message_active"></span>
          </fieldset>
          <button type="submit" class="form__save-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
  </div>
  <!--ШАБЛОН КАРТОЧКИ-->
    <template id="card-template">
      <article class="card">
        <img class="card__image">
        <div class="card__info">
          <h2 class="card__name"></h2>
          <div class="card__place-like">
            <button class="card__like" type="button" aria-label="Нравится"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
        <button class="card__delete" type="button" aria-label="Удалить"></button>
      </article>
    </template>
</body>
</html>
